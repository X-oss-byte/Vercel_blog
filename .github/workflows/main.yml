name: CI/CD

on: [push]

jobs:
  verifying-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Lint
        run: yarn lint && yarn tsc

      - name: Build
        run: yarn next build
        env:
          CI: "false"
